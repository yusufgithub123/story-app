<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="StoryShare - Bagikan ceritamu dengan gambar dan lokasi"><title>StoryShare</title><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#1E88E5"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="StoryShare"><link rel="apple-touch-icon" href="/icons/icon-192x192.png"><link rel="apple-touch-startup-image" href="/splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"><script defer="defer" src="app~e96e9bea.f06fad7a31ed7e3d03b3.bundle.js"></script><script defer="defer" src="app~71c0e426.854a864d5a43a2113ba9.bundle.js"></script><script defer="defer" src="app~b6ab853d.e62f0bd71bde220e7350.bundle.js"></script><script defer="defer" src="app~e40087dd.f96ecda61f0ea8cfad11.bundle.js"></script><script defer="defer" src="app~3e3b4667.6661903cbbaa72c8053c.bundle.js"></script><script defer="defer" src="app~ca0940c6.ce481e97b7eeb0f3b2ec.bundle.js"></script><script defer="defer" src="app~8ea07209.28e9ed1d56de5c8c192f.bundle.js"></script><script defer="defer" src="app~166a29e1.5b5af54f74719e073923.bundle.js"></script><script defer="defer" src="app~c7083585.42972e8a166e33fc2173.bundle.js"></script><script defer="defer" src="app~c156ea67.f3d86440a52a94d41865.bundle.js"></script><link href="app~c156ea67.d7c589edf3741518277d.css" rel="stylesheet"></head><body><skip-content></skip-content><header><app-bar></app-bar></header><main id="content" tabindex="0"></main><footer><app-footer></app-footer></footer><div id="installContainer" class="install-prompt" style="display: none;"><p>Install StoryShare for a better experience</p><button id="installButton">Install</button> <button id="dismissInstall">Not Now</button></div><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script><script type="module" src="/src/scripts/index.js"></script><script>// Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installContainer = document.getElementById('installContainer');
      installContainer.style.display = 'block';
      
      document.getElementById('installButton').addEventListener('click', () => {
        installContainer.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted install');
          } else {
            console.log('User dismissed install');
          }
          deferredPrompt = null;
        });
      });
      
      document.getElementById('dismissInstall').addEventListener('click', () => {
        installContainer.style.display = 'none';
      });
    });
    
    // Check if app is running in standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running in standalone mode');
    }</script></body></html>
